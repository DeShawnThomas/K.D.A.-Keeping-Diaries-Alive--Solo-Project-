<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>K.D.A. (VALORANT) Welcome</title>
</head>
<body class="bg-secondary pt-5">
    <div id="particles-container"></div>

    <div class="container bg-dark p-4 main-container rounded">
        <div class="row align-items-center">
            <div class="col-sm">
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('register') }}" class="btn btn-danger">Register</a>
                </div>
            </div>
            <div class="col-sm">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='img/VALORANT-logo.png') }}" alt="VALORANT logo" class="img-fluid border border-white border-4 rounded-4">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="d-flex justify-content-start">
                    <a href="{{ url_for('login') }}" class="btn btn-danger">Login</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-danger pb-5 main-container rounded">
        <div class="row align-items-center text-center">
            <div>
                <h1>Welcome to Keeping Diaries Alive, aka K.D.A</h1>
                <h3>Your companion journaling app as you grind the VALORANT ranks!</h3>
                <div class="col-lg-12 p-5">
                    <img src="{{ url_for('static', filename='img/valorant-valorant-killjoy.gif') }}" class="img-fluid">
                </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/particles.js-master/particles.js') }}"></script>
    <script>
        particlesJS('particles-container', {
            particles: {
                number: { value: 100 },
                color: { value: '#dc3545' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
