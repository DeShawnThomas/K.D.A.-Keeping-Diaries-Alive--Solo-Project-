<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>K.D.A. (VALORANT) Registration</title>
</head>
<body class="bg-secondary">
    <div id="particles-container"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{ url_for('static', filename='img/V_AGENTS_587x900_Jett.png') }}" alt="Jett agent" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <img src="{{ url_for('static', filename='img/V_AGENTS_587x900_KillJoy.png') }}" alt="Killjoy agent" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container p-5 justify-content-center mx-auto mt-3 card mx-auto bg-dark text-white text-center main-container">
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('login') }}" class="me-3">Already have a diary? Click here to login.</a>
        </div>
        <div class="text-start">
            <h1 class="text-danger">Register an Agent</h1>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/" class="me-3">Otherwise click here to see the homepage.</a>
        </div>
    </div>
    

    <div class="row">
        <div class="container col-lg-5 p-5 mb-2 justify-content-center mx-auto card col-12 mx-auto bg-danger text-white text-center p-3 main-container">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                <strong>Warning!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="/create" method="post" class="p-3">
                <div class="form-group d-flex justify-content-evenly">
                    <div class="form-group mb-4">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control col-lg-5 border-black border-4">
                    </div>
                    <div class="form-group mb-4">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control col-lg-5 border-black border-4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control mb-4 border-black border-4 rounded-bottom">
                </div>
                <div class="form-group d-flex justify-content-evenly">
                    <div class="form-group">
                        <label for="riot_identification">Riot ID:</label>
                        <input type="text" name="riot_identification" class="form-control col-lg-4 mb-4 border-black border-4">
                    </div>
                    <div class="form-group">
                        <label for="favorite_agent">Favorite Agent?</label>
                        <select id="favorite_agent" name="favorite_agent" class="form-control col-lg-4 mb-4 border-black border-4">
                            <option value="">-- Select an Agent --</option>
                            <option value="Brimstone">Brimstone</option>
                            <option value="Viper">Viper</option>
                            <option value="Omen">Omen</option>
                            <option value="Killjoy">Killjoy</option>
                            <option value="Cypher">Cypher</option>
                            <option value="Sova">Sova</option>
                            <option value="Sage">Sage</option>
                            <option value="Phoenix">Phoenix</option>
                            <option value="Jett">Jett</option>
                            <option value="Reyna">Reyna</option>
                            <option value="Raze">Raze</option>
                            <option value="Breach">Breach</option>
                            <option value="Skye">Skye</option>
                            <option value="Yoru">Yoru</option>
                            <option value="Astra">Astra</option>
                            <option value="Kay/O">Kay/O</option>
                            <option value="Chamber">Chamber</option>
                            <option value="Neon">Neon</option>
                            <option value="Fade">Fade</option>
                            <option value="Harbor">Harbor</option>
                            <option value="Gekko">Gekko</option>
                        </select>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-evenly">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control col-lg-4 mb-4 border-black border-4">
                    </div>
                    <div class="form-group">
                        <label for="current_rank">Current Rank?</label>
                        <select id="current_rank" name="current_rank" class="form-control col-lg-4 mb-4 border-black border-4">
                            <option value="">-- Select a Rank --</option>
                            <option value="Unranked">Unranked</option>
                            <option value="Iron 1">Iron 1</option>
                            <option value="Iron 2">Iron 2</option>
                            <option value="Iron 3">Iron 3</option>
                            <option value="Bronze 1">Bronze 1</option>
                            <option value="Bronze 2">Bronze 2</option>
                            <option value="Bronze 3">Bronze 3</option>
                            <option value="Silver 1">Silver 1</option>
                            <option value="Silver 2">Silver 2</option>
                            <option value="Silver 3">Silver 3</option>
                            <option value="Gold 1">Gold 1</option>
                            <option value="Gold 2">Gold 2</option>
                            <option value="Gold 3">Gold 3</option>
                            <option value="Platinum 1">Platinum 1</option>
                            <option value="Platinum 2">Platinum 2</option>
                            <option value="Platinum 3">Platinum 3</option>
                            <option value="Diamond 1">Diamond 1</option>
                            <option value="Diamond 2">Diamond 2</option>
                            <option value="Diamond 3">Diamond 3</option>
                            <option value="Immortal 1">Immortal 1</option>
                            <option value="Immortal 2">Immortal 2</option>
                            <option value="Immortal 3">Immortal 3</option>
                            <option value="Radiant">Radiant</option>
                        </select>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-evenly">
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control col-lg-4 mb-4 border-black border-4">
                    </div>
                    <div class="form-group">
                        <label for="goal_rank">Goal Rank?</label>
                        <select id="goal_rank" name="goal_rank" class="form-control col-lg-4 mb-4 border-black border-4">
                            <option value="">-- Select a Rank --</option>
                            <option value="Iron 1">Iron</option>
                            <option value="Bronze 1">Bronze</option>
                            <option value="Silver 1">Silver</option>
                            <option value="Gold 1">Gold</option>
                            <option value="Platinum 1">Platinum</option>
                            <option value="Diamond 1">Diamond</option>
                            <option value="Immortal 1">Immortal</option>
                            <option value="Radiant 1">Radiant</option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Register" class="btn btn-dark border-danger border-4">
                </div>
            </form>
        </div>
    </div>


        
    <script src="{{ url_for('static', filename='js/particles.js-master/particles.js') }}"></script>
    <script>
        particlesJS('particles-container', {
            particles: {
                number: { value: 100 },
                color: { value: '#dc3545' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
