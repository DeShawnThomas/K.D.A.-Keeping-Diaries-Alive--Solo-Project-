<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>K.D.A. (VALORANT)</title>
</head>
<body class="bg-dark">
    <div class="container p-5 mb-2 justify-content-center mx-auto mt-3 card mx-auto bg-danger text-white text-center border-secondary border-4">
        <div class="bg-dark p-2 rounded">
            <a href="{{ url_for('login') }}" class="float-end">Already have a diary? Click here to login.</a>
            <div class="text-start">
                <h1 class="text-danger bg-dark">Register an Agent</h1>
            </div>
        </div>
    </div>
    

    <div class="row">
        <div class="col-lg-5 p-5 mb-2 justify-content-center mx-auto mt-3 card col-12 mx-auto bg-danger text-white text-center p-3 border-secondary border-4">
        {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                <strong>Warning!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
            <div class="container bg-dark pb-5 text-center border border-secondary border-4 rounded">
                <form action="/create" method="post" class="p-3 mx-auto">
                    <div class="form-group d-flex justify-content-evenly">
                        <div class="mr-2">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" class="form-control mb-4 border-danger border-4">
                        </div>
                        <div class="ml-2">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" class="form-control mb-4 border-danger border-4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control mb-4 border-danger border-4 rounded-bottom">
                    </div>                
                    <div class="form-group d-flex justify-content-evenly">                
                        <div class="form-group">
                            <label for="riot_identification">Riot ID:</label>
                            <input type="text" name="riot_identification" class="form-control mb-4 border-danger border-4">
                        </div>
                        <div class="form-group">
                            <label for="favorite_agent">Favorite Agent?</label>
                            <select id="favorite_agent" name="favorite_agent" class="form-control mb-4 border-danger border-4">
                                <option value="">-- Select an Agent --</option>
                                <option value="Brimstone">Brimstone</option>
                                <option value="Viper">Viper</option>
                                <option value="Omen">Omen</option>
                                <option value="Killjoy">Killjoy</option>
                                <option value="Cypher">Cypher</option>
                                <option value="Sova">Sova</option>
                                <option value="Sage">Sage</option>
                                <option value="Phoenix">Phoenix</option>
                                <option value="Jett">Jett</option>
                                <option value="Reyna">Reyna</option>
                                <option value="Raze">Raze</option>
                                <option value="Breach">Breach</option>
                                <option value="Skye">Skye</option>
                                <option value="Yoru">Yoru</option>
                                <option value="Astra">Astra</option>
                                <option value="Kay/O">Kay/O</option>
                                <option value="Chamber">Chamber</option>
                                <option value="Neon">Neon</option>
                                <option value="Fade">Fade</option>
                                <option value="Harbor">Harbor</option>
                                <option value="Gekko">Gekko</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-evenly">                
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control mb-4 border-danger border-4">
                        </div>
                        <div class="form-group">
                            <label for="current_rank">Current Rank?</label>
                            <select id="current_rank" name="current_rank" class="form-control mb-4 border-danger border-4">
                                <option value="">-- Select Your Rank --</option>
                                <option value="Unranked">Unranked</option>
                                <option value="Bronze 1">Bronze 1</option>
                                <option value="Bronze 2">Bronze 2</option>
                                <option value="Bronze 3">Bronze 3</option>
                                <option value="Silver 1">Silver 1</option>
                                <option value="Silver 2">Silver 2</option>
                                <option value="Silver 3">Silver 3</option>
                                <option value="Gold 1">Gold 1</option>
                                <option value="Gold 2">Gold 2</option>
                                <option value="Gold 3">Gold 3</option>
                                <option value="Platinum 1">Platinum 1</option>
                                <option value="Platinum 2">Platinum 2</option>
                                <option value="Platinum 3">Platinum 3</option>
                                <option value="Diamond 1">Diamond 1</option>
                                <option value="Diamond 2">Diamond 2</option>
                                <option value="Diamond 3">Diamond 3</option>
                                <option value="Ascendant 1">Ascendant 1</option>
                                <option value="Ascendant 2">Ascendant 2</option>
                                <option value="Ascendant 3">Ascendant 3</option>
                                <option value="Immortal 1">Immortal 1</option>
                                <option value="Immortal 2">Immortal 2</option>
                                <option value="Immortal 3">Immortal 3</option>
                                <option value="Radiant">Radiant</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-evenly">                
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" class="form-control mb-4 border-danger border-4">
                        </div>
                        <div class="form-group">
                            <label for="goal_rank">Goal Rank?</label>
                            <select id="goal_rank" name="goal_rank" class="form-control mb-4 border-danger border-4">
                                <option value="">-- What is your goal rank? --</option>
                                <option value="Bronze 1">Bronze</option>
                                <option value="Silver 1">Silver</option>
                                <option value="Gold 1">Gold</option>
                                <option value="Platinum 1">Platinum</option>
                                <option value="Diamond 1">Diamond</option>
                                <option value="Ascendant 1">Ascendant</option>
                                <option value="Immortal 1">Immortal</option>
                                <option value="Radiant">Radiant</option>
                            </select>
                        </div>
                    </div>
                <input type="submit" value="Register" class="btn btn-danger border-danger border-4">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
